<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Raspberry Kicker Bot</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="js/telemetry.js" charset="utf-8"></script>
    <script src="js/robotController.js" charset="utf-8"></script>
    <script src="js/localViewer.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      <h1>Raspberry Kicker Bot</h1>
      <section class="manual-mode hide">
        <h2>Manual Mode (M)</h2>
      </section>
      <section class="stop-mode hide">
        <h2>STOP (Space)</h2>
      </section>
      <section class="status">
        <h2 class="message"></h2>
      </section>
    </header>
    <canvas id="localView"></canvas>

    <script>
      var localViewer = new LocalViewer(document.getElementById('localView'));
    </script>
  </body>
</html>
